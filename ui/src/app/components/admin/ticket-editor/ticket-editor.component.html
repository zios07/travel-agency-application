<div class="content" fxLayout="row" fxLayoutAlign="center">

  <mat-card elevation="5" fxFlex>

    <mat-card-title>
      <h2 align="center">{{ title }}</h2>
    </mat-card-title>

    <mat-card-content>
      <form *ngIf="!submitted" [formGroup]="ticketForm" (ngSubmit)="onSubmit()" #form="ngForm">
        <mat-grid-list cols="3" rowHeight="100px">

          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Company Name</mat-label>
              <input matInput placeholder="Company" formControlName="company">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <input matInput placeholder="Description" formControlName="description">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Departure</mat-label>
              <input formControlName="departure" matInput placeholder="departure...">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Destination</mat-label>
              <input formControlName="destination" matInput placeholder="destination...">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Flight date</mat-label>
              <input matInput [matDatepicker]="picker1" formControlName="date">
              <mat-datepicker-toggle placeholder="dd/MM/yyyy" matSuffix
                                     [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Flight hour</mat-label>
              <input formControlName="hour" type="number" min="0" max="23" matInput placeholder="City...">
            </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Price</mat-label>
              <input matInput type="number" placeholder="Price" formControlName="price">
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <button type="submit" [disabled]="!form.form.valid" mat-raised-button color="primary">Save</button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
      <br>

      <mat-spinner *ngIf="submitted" mode="indeterminate"></mat-spinner>
      <br>
    </mat-card-content>
  </mat-card>
</div>
