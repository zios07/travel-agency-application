<ng-container class="font-small unique-color-dark pt-4">
  <mat-toolbar color="primary" *ngIf="authenticated">
    <a mat-button color="secondary" routerLink="home">
      <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>&nbsp;
      <span>Travel Agency</span>
    </a>

    <button class="mat-button-menu" mat-button [matMenuTriggerFor]="adminMenuList" *ngIf="connectedRole === 'ADMIN'">
      <mat-icon>menu</mat-icon>
      <span>Agency services</span>
    </button>

    <mat-menu #adminMenuList="matMenu">
      <a mat-menu-item routerLink="admin/city-break-editor">
        <mat-icon>city</mat-icon>
        <span>City break editor</span>
      </a>
      <a mat-menu-item routerLink="admin/hotel-editor">
        <mat-icon>home</mat-icon>
        <span>Hotel editor</span>
      </a>
      <a mat-menu-item routerLink="admin/ticket-editor">
        <mat-icon>badge</mat-icon>
        <span>Ticket editor</span>
      </a>
      <a mat-menu-item (click)="logout()">
        <mat-icon>clear</mat-icon>
        <span>Logout</span>
      </a>
    </mat-menu>

    <span class="fill-remaining-space"></span>
    <span class="welcome-span" *ngIf="authenticated">Signed in as <b>{{connectedUser?.email}}</b></span>
    <button class="mat-button-menu" mat-button [matMenuTriggerFor]="menuList">
      <mat-icon>menu</mat-icon>
    </button>

    <mat-menu #menuList="matMenu">
      <a mat-menu-item routerLink="account-info">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
      <a mat-menu-item routerLink="cart">
        <mat-icon>shopping_cart</mat-icon>
        <span>Cart</span>
      </a>
      <a mat-menu-item routerLink="order-history">
        <mat-icon>list</mat-icon>
        <span>Order history</span>
      </a>
      <a mat-menu-item (click)="logout()">
        <mat-icon>clear</mat-icon>
        <span>Logout</span>
      </a>
    </mat-menu>

  </mat-toolbar>

  <mat-toolbar color="primary" *ngIf="!authenticated">

    <a mat-button color="primary" routerLink="">
      <mat-icon>home</mat-icon>&nbsp;
      <span>Travel Agency</span>
    </a>

    <span class="fill-remaining-space"></span>


    <button class="mat-button-menu" mat-button [matMenuTriggerFor]="authmenu">
      <!-- <mat-icon>security</mat-icon> -->
      <span>Sign in/up</span>
    </button>

    <mat-menu #authmenu="matMenu">

      <a routerLink="login" mat-menu-item color="primary">
        <span>Login</span>
      </a>

      <a routerLink="signup" mat-menu-item color="primary">
        <span>Register</span>
      </a>
    </mat-menu>


  </mat-toolbar>
</ng-container>
